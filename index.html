<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AGREHABR</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="header_container">
        <a href="URL" class="logo">agrehabr<div class="logo_stripe"></div></a>
        <ul class="header_menu">
          <li><div title="Вариант вида" id="view_buttion">Скрыть описание</div></li>
        </ul>
      </div>
    </header>
    <div class="body_container">
      <ul class="sort_menu">
        <li class="menu_item" id="theme">
          <div class="selected_item"><span>Все подряд</span> <i class="fa fa-caret-down" aria-hidden="true"></i></div>
          <ul class="dropdown_list">
            <li value="all">Все подряд</li>
            <li value="development">Разработка</li>
            <li value="design">Дизайн</li>
            <li value="management">Управление</li>
            <li value="marketing">Маркетинг</li>
            <li value="different">Разное</li>
          </ul>
        </li>
        <li class="menu_item" id="time">
          <div class="selected_item"><span>За 7 дней</span> <i class="fa fa-caret-down" aria-hidden="true"></i></div>
          <ul class="dropdown_list">
            <li value="day">За последние сутки</li>
            <li value="lastDay">Вчера</li>
            <li value="week">За 7 дней</li>
          </ul>
        </li>
        <li class="menu_item" id="sort">
          <div class="selected_item"><span>по дате</span> <i class="fa fa-caret-down" aria-hidden="true"></i></div>
          <ul class="dropdown_list">
            <li value="bydate">по дате</li>
            <li value="bypopularity">по популярности</li>
          </ul>
        </li>
      </ul>
      <ul class="content_container">
        <div id="loading"><i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw margin-bottom"></i> Загрузка...</div>
      </ul>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/dropdown.js"></script>
    <script type="text/javascript" src="js/viewremaker.js"></script>
    <script type="text/javascript" src="js/endless.js"></script>
  </body>
</html>
